<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div 
          id="user-data"
          ngModelGroup="userData"
          #userDate="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="subscript">Subscriptions</label>
          <select
            id="subscript"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscript">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input 
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              password
              #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Password is required!</span>
          <label>Confirm Password</label>
          <input 
              type="password"
              id="confirmPassword"
              class="form-control"
              ngModel
              name="confirmPassword"
              required
              confirmPassword
              #confirmPassword="ngModel">
          <span class="help-block" *ngIf="!confirmPassword.valid && confirmPassword.touched">Confirm Password is required!</span>
          <span class="help-block" *ngIf="confirmPassword.value != password.value">Password and Confirm Password not same!</span>   
        </div>
        
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Mail: {{user.email}}</p>
      <p>Subscriptions: {{ user.subscript }}</p>
      <p>Password:{{user.password}} </p>
    </div>
  </div>
</div>
